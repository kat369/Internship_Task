<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/register.css" />
    <title>Registration Page</title>
  </head>
  <body class="header">
    <div id="container">
      <div class="form-wrap">
        <h1>Profile Page</h1>
        <p id="alerts">You Details are Safe with us!</p>
        <form id="input_form">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" id="fullname" />
          </div>

          <div class="form-group">
            <label for="dateofbirth">Date of Birth</label>
            <input type="date" name="dateofbirth" id="dateofbirth" />
          </div>
          <div class="form-group">
            <label for="mobilenumber">Mobile number</label>
            <input type="number" name="mobilenumber" id="mobilenumber" />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" />
          </div>
          <div class="form-group">
            <label for="pincode">Pin Code</label>
            <input type="number" name="pincode" id="pincode" />
          </div>
          <button id="submit" type="submit">Upload</button>
          <p class="terms">
            By Clicking the Upload Button, you agree to our
            <a href="#">Terms & Conditions</a> and
            <a href="#">Privacy Polict</a>
          </p>
        </form>
      </div>
      <footer>
        Want to Sign Out? <a href="./index.html">Sign Out Here</a>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $("#submit").on("click", function (e) {
        console.log($("#input_form").serialize());
        console.log("hello");
        e.preventDefault();
        $.ajax({
          url: "./php/mongodb.php",
          type: "POST",
          data: $("#input_form").serialize(),

          success: function (response) {
            $("#alerts").html(response);
            console.log(response);
          },
        });
      });
    </script>
  </body>
</html>
